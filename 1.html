    <h3>질럿과 야마토</h3>

    <p><a href="https://namu.wiki/w/%EC%A7%88%EB%9F%BF%EC%9D%80%20%EC%95%BC%EB%A7%88%ED%86%A0%20%ED%95%9C%EB%B0%A9%EC%97%90%20%EC%95%88%EC%A3%BD%EC%96%B4" target="_blank" title="나무위키">질럿은 야마토 <strong><u>한 방</u>에 죽지않아.</strong></a></p>

    <img src="질럿야마토1.jpg" width="480" height="480" alt="">
    <img src="질럿야마토2.jpg" width="480" height="480" alt="">

    <p style="margin-top:50px;">잘봐<br>
    야마토 대미지는 260의 폭발형<br>
    질럿한테 쏘면 질럿 쉴드 60은 다 날아가고 야마토는 200<br>
    그리고 질럿 기본아머 1때문에 1을 빼면<br>
    야마토는 199짜리 폭발형이야<br>
    여기서 질럿은 소형이니까 대미지가 절반만 들어가면<br>
    99.5 즉 질럿은 야마토 맞고 죽지않는다는 공식이 성립한다</p>
